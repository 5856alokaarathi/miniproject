<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="projectwork.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/ordercss.css">
    <title>Art Gallery</title>
  </head>
  <body>
    <!--header -->
    <section id="header">
      
      <div class="container-fuild">
	<div class="row" id="row1">
		<div class="co1-xs-1 co1-md-2 co1-sm-2 ">
		<img src="images/order/logo.jpg" width="140px" height="140px" id="img1">
		</div>
		<div class="col-xs-4 co1-md-6 co1-sm-4" >
		<p id="p3">ORDER DETAILS</p>
		</div>
		<div class="col-xs-7 co1-md-4 co1-sm-6">
		<p id="p1">Art GaLLeRY</p><br>
		<p id="p2">&nbsp;&nbsp;&nbsp;Life is not interesting without ARTS....</p>
		</div>
	</div>
      
    </section>
    
    <section id="section1">
      <div class="container" >
        <div class="welcome text-center" id="con1">
          <form>
			<div class="row" id="row2">
				<div class="col-md-4 col-xs-3">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control input-sm" id="name" >
					</div>
				</div>
			    <div class="col-md-4 col-xs-3">
					<div class="form-group">
						<label for="address">Address:</label>
						<input type="text" class="form-control input-sm" id="address" >
					</div>
				</div>
				<div class="col-md-2 col-xs-3">
					<div class="form-group">
						<label for="telno">Contact No:</label>
						<input type="tel" class="form-control input-sm" id="telno"  >
					</div>
				</div>
			    <div class="col-md-2 col-xs-3">
					<div class="form-group">
						<label for="order">Order No:</label>
						<input type="number" class="form-control input-sm" id="orderno">
					</div>
				</div>
			</div>
		</form>
		</div>
          
        </div>
      </div>
      
    </section>
   
	  <section id="section2">
      <div class="container" >
        <div id="con2">
        <form>
			<div class="row" id="row3" class="col-md-12" >
				<div class="col-lg-2">
					<div class="form-group" >
							<fieldset id="field2"><legend class="scheduler-border">Size:</legend><br>
							<div id="radio"><input type="radio" name="yes or no" value="A4"><label for="A4">A4</label><br>
							<input type="radio" name="yes or no" value="A3"><label for="A3">A3</label></div>
							</fieldset>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="form-group">
							<fieldset id="field3"><legend class="scheduler-border">Type:</legend><br>
							<div id="radio"><input type="radio" name="yes or no" value="normal"><label for="normal">Normal<span>(Black & White)</span></label><br>
							<input type="radio" name="yes or no" value="colored"><label for="colored">Colored<span>(Color pencils)</span></label></div>
							</fieldset>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="form-group">
							<fieldset id="field4"><legend class="scheduler-border">Frame:</legend><br>
							<div id="radio"><input type="radio" name="yes or no" value="withframe"><label for="withframe">With Frame</label><br>
							<input type="radio" name="yes or no" value="withoutframe"><label for="withoutframe">Without Frame</label></div>
							</fieldset>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="form-group">
							<fieldset id="field5"><legend class="scheduler-border">Layout:</legend><br>
							<div id="radio"><input type="radio" name="yes or no" value="portrait"><label for="portrait">Portrait</label><br>
							<input type="radio" name="yes or no" value="Landscape"><label for="Landscape">Landscape</label></div>
							</fieldset>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="form-group" >
							<fieldset id="field6"><legend class="scheduler-border"> #Characters:</legend><br>
							<div id="radio"><input type="radio" name="yes or no" value="single"><label for="singal">Single</label><br>
							<input type="radio" name="yes or no" value="Couple"><label for="Couple">Couple</label><br>
							<input type="radio" name="yes or no" value="other"><label for="other">Other</label></div>
							</fieldset>
					</div>
				</div>
			</div>
		</form>
		</div>
          
        </div>
      </div>
      
    </section>
	
	<section id="section3">
      <div class="container" >
        <div class=" text-center" id="con3">
        <form>
			<div class="row" id="row4">
			<div class="col-lg-12">
			<button class=" btn btn-dark  my-lg-0 btn-lg" id="btn1">See more details about prices... </button>
			</div>  
			</div>
		</form>
		</div>
        </div>
    </section>
	
	<section id="section4">
      <div class="container" >
        <div class="text-center" id="con4">
        <form>
			<div class="row" id="row5">
				<div class="col-md-4 hidden-sm-down">
					<img src="images/order/art2.jpg" width="85%" height="100%" id="img2" />
				</div>
				
				<div class="col-md-4 ">
					<form class="md-form">
					  <div class="file-field" id="file">
						<div class="justify-content-center">
						  <div class="btn btn-mdb-color btn-rounded float-center" id="btn2">
							<span>Upload your photography</span><br><br>
							<input type="file" style="button-bolder-color:black;" >
						  </div>
						</div>
						<div >
						  <img src="images/order/art3.jpg" class="img" alt="Your Photography" id="img3">
						</div>
					  </div>
					</form>
				</div>
				
				<div class="col-md-4 ">
					<div class="hidden-sm-down">
					<img src="images/order/art3.jpg" width="85%" height="100%" id="img2"/>
					</div>
				</div>
			</div>
		</form>
		</div>
        </div>
    </section>
	
	<section id="section5">
      <div class="container" >
        <div class=" text-center" id="con5">
        <form>
			<div class="row" id="row6">
			<div class="col-lg-12">
				<div class="form-group" id="pricebox">
						<label for="price" >Your price:</label>
						<input type="text" id="price" >
				</div>
			</div>  
			</div>
		</form>
		</div>
        </div>
    </section>
	
	<section id="section6">
      <div class="container" >
        <div class="text-center" id="con6">
        <form>
			<div class="row" id="row7">
			<div class="col-md-6">
				<div class="form-group" >
						<div class="dropdown" id="dropdown1">
							<button class="btn btn-primary dropdown-toggle" type="button" id="btn4" data-toggle="dropdown">Choose Deliver Mode :
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">By Post</a></li>
								<li><a href="#">By Courier Service</a></li>
							</ul>
					</div>
				</div>
			</div> 
			<div class="col-md-6">
				<div class="form-group" >
						<div class="dropdown" id="dropdown1">
							<button class="btn btn-primary dropdown-toggle" type="button" id="btn4" data-toggle="dropdown">Choose Payment Mode :
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Online Payment</a></li>
								<li><a href="#">Bank Deposit</a></li>
							</ul>
					</div>
						
				</div>
			</div> 
			
			</div>
		</form>
		</div>
        </div>
    </section>
	
	
	<section id="section7">
      <div class="container" >
        <div class=" text-center" id="con7">
        <form>
			<div class="row" id="row8">
			<div class="col-lg-12">
			<button class=" btn btn-dark  my-lg-2 btn-lg" id="btn5">Submit </button>
			</div>  
			</div>
		</form>
		</div>
        </div>
    </section>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
